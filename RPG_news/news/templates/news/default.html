<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <a class="navbar-brand" href="/">Объявления</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="navbar-nav ml-auto">
                       <li class="nav-item active">
                        {% if user.is_authenticated %}
                           <a class="nav-link" href="{% url 'user_profile' username=user.username %}">Профиль</a>
                        {% else %}
                           <a class="nav-link" href="user/login/">Профиль</a>
                        {% endif %}
                            <span class="sr-only">(current)</span>

                       </li>
                   </ul>
               </div>
           </div>
            {% if user.is_authenticated %}
        <div class="dropdown">
             <a class="btn btn-primary my-btn me-3" type="button"
                     data-bs-toggle="dropdown" aria-expanded="false">
                {{ request.user }}</a>
            <a class="btn btn-primary my-btn me-3" href="{% url 'user_app:logout' %}">Выйти </a>
        </div>
        {% else %}
        <div class="dropdown">
            <a class="btn btn-primary my-btn me-3" href="{% url 'user_app:login' %}">Войти</a>
            <a class="btn btn-primary my-btn me-3" href="{% url 'user_app:signup' %}" >Зарегистрироваться</a>
        </div>


        {% endif %}
        </nav>
            <!-- Page content-->
        <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">
                   {% block content %}
                   {{ flatpage.content }}
                   {% endblock content %}
               </div>
           </div>
        </div>
    </body>
</html>
